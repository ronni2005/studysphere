<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | StudySphere</title>
  <link rel="stylesheet" href="login.css">
</head>

<body class="register-body">
  <div class="form-container">
    <h2>Create Your StudySphere Profile</h2>
    <form id="registerForm">
      <input type="text" placeholder="Full Name" name="name" required>
      <input type="text" placeholder="Username" name="username" required>
      <input type="date" placeholder="Date of Birth" name="dob" required>
      <input type="number" placeholder="Age" name="age" required>
      <input type="text" placeholder="Field of Work" name="field" required>
      <input type="text" placeholder="Grade / Office" name="grade" required>
      <input type="text" placeholder="Hobbies" name="hobbies">
      <input type="text" placeholder="Kind of Work" name="work">
      <input type="password" placeholder="Password" name="password" required>

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>

</html>
